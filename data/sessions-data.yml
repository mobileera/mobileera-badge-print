  id: 207
  title: "Tedious deployment tasks simplified with Fastlane"
  description: "Have you ever cursed at your computer while renewing certificates and provisioning profiles, or when uploading your build to the App Store? Fastlane will help take most of your pain away with just a few lines of code."
  subtype: lightning
  speakers: [144]
  category: "iOS"

