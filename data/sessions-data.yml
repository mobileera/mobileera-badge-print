  id: 205
  title: "Not ready to quit your day job? How to succeed with hobby projects."
  description: "Do you have an idea for something you want to make? A product you want to develop, but you are not ready to quit your job to work at it yet and form a startup? Christian developed an app over several years: 'Oslo in old times' that was mentioned in Aftenposten.<br>
Based on his experiences from this process, he wants to motivate people to take on hobby projects and will give useful adivce on how to do this kind of project."
