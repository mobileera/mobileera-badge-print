  id: 201
  title: "Will it rain? How we made a weather widget in two days of innovation at NRK"
  lightning: true
  description: "Innovation days at NRK is where we get to dive into new technology. We can do the things we've always wanted to do in our projects that never gets priority. In this lightning talk I will tell you how we made a useful new widget for the Yr app over the course of two such innovation days."
  subtype: lightning
  speakers: [138]
  category: "Android"

