  id: 206
  title: "When common sense is not enough: Insights from usertesting at Telenor (Min Bedrift 2.0)"
  description: "Common sense is not enough - always check if you and your users talk the same language. How early prototyping and continuous user testing discovers the gaps between developers' and users' expectations - examples from  'MinBedrift 2.0', self-service solution for corporate customers of Telenor."
  subtype: lightning
