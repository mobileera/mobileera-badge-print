  id: 203
  title: "We are ditching Xamarin. Why?"
  description: "Xamarin is evolving and has been recently acquired by Microsoft. Cross-platform development has never been trendier. Nubmer of users of Xamarin grows tremendously. <br>
However, we are - FotMob, 11M-users app - jumping off this cross-platform train. In this talk, I want to share my insights about dark-side of Xamarin, something you probably don't think about when you start a brand new project.<br>
All pros and cons we faced thoughout last 4 years."
  subtype: lightning
  speakers: [140]
  category: "Cross-platform"

