  id: 003
  title: "Developing Location-Based Services App using Beacons"
  description: "Location-Based Services (LBS) is one of the cornerstones of a successful mobile application. In recent years, developers have been placing their energies on getting their LBS apps to work indoor. One of the innovative solutions is to use beacons as a way to inform the app whenever it is near to a particular location. In this talk, Wei-Meng will discuss the various beacon technologies available today - Apple‚Äôs iBeacon and Google‚Äôs Eddystone, and how you can use it in your own applications."
  subtype: presentation
  speakers: [3]

  category: "Android/iOS"
-
  id: 004
  title: "Swift rEvolution"
  description: "Swift is more than just a programing language and it has huge impact and on how we develop software these days. In this talk I will explain why everyone needs to learn Swift regardless if you are  iOS, android, backend or any software developer. I will cover why Swift is so powerful and popular and what you need to do to stay competitive and productive developer and how you can shape Swift they way you want."
  subtype: presentation
  speakers: [4]

  category: "iOS"
-
  id: 005
  title: "Monocultural, Redux"
  description: "Within five years many of us will be changing decade age. Some starting their twenties, others, their thirties and forties, some, their fifties. So, as each year passes, the chance that we will be working with someone who is significantly younger than us, increases. And, of course, it must also be true therefore, that as each year passes the chances of working with someone significantly older, increases. Or does it? If we look around at our community, if we look at the latest reports from Apple, Google, Facebook and others, what we actually see is an enormous skewed demographic."
  # Why is that? Nature has always been strongest when it is at it‚Äôs most diverse‚Ä¶monocultures are a weakness that is destroyed through evolution. Yet our community still often favours a specific monoculture; young, white, males.
  # We work in a time when the brogrammer moniker has given validity to a monoculture, where we have to have movements like #ILookLikeAnEngineer to remind us that we are not all the same, and when, despite a slew of films and TV shows about our community, it‚Äôs still rare to see any one who is of female or of colour.
  # All this during an age when Brexit in the UK, Trumpism in the US and the rise of right wing parties across the world have normalised previously unthinkable levels of prejudice to those not like ourselves.
  # This is not about ageism, racism, or sexism, this is about strength. How do we defend, evolve and cherish our community? How can we be open, welcoming, and supportive to everyone who wants to be a part of this amazing tech revolution? How, with small steps, can we be the change we want to be."
  subtype: presentation
  speakers: [5]

  category: "iOS"
