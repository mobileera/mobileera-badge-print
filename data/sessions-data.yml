  id: 204
  title: "When management orders an app"
  description: "How do you respond when management decides that they should have an app?<br>
  This talk discusses why you should embrace such activities, and why it's not about technology or applications."
  subtype: lightning
  speakers: [141]
  category: "Cross-platform"

