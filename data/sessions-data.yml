  id: 102
  title: "Safe vs Deep integration of Realm"
  description: "Realm: A fast and secure database for Mobile platforms, which is easy to learn and integrate.
  Have you heard good things about Realm and considered replacing SQLite, Coredata or ORM with Realm?
  Do you know that with tons of advantages, Realm also brings some limitations?
  Have you faced thread handling issues with Realm?
  If yes, you will discover different integration approaches of Realm and best practices to follow, along with RxJava, Retrofit, Dagger, Annotations & MVP."
  subtype: presentation
  speakers: [102]

  category: "Android"
-
  id: 103
  title: "You can do better with Kotlin"
  description: "The Kotlin programming language is gaining popularity amongst the Android developer community. It‚Äôs a modern language that gives more power in everyday routines. Kotlin code generally looks cleaner and nicer, and it‚Äôs much easier to work with when you have less verbosity or code duplication. But what‚Äôs even more important, is that Kotlin is 100% compatible with all existing Java frameworks, and has good tooling in Android Studio and IntelliJ IDEA.
  In this talk we‚Äôll discuss the concepts of the language that provide the desired expressiveness, as well as additional goodies designed specifically for Android."
  subtype: presentation
  speakers: [103]

  category: "Android"
-
  id: 104
  title: "Loving Lean Layouts"
  description: "XML layouts are the foundation of Android UI, and while they are seemingly straightforward, understanding how to develop efficient, ‚Äúlean‚Äù layouts can be vital to both user experience and app performance.
  This session examines the importance of lean layouts, tools for analyzing layouts and their performance, tips and techniques for making layouts leaner, common mistakes and misconceptions, and general good practices."
  subtype: presentation
  speakers: [104]

  category: "Android"
-
  id: 105
  title: "And then my phone became smarter: A Journey into the Awareness API"
  description: "Fran√ßois & Syrine will take a glance at the Awareness API and apply it to music recommendations. We are all carrying tiny computers with lots of sensors. With them, we can do more than display content, we can also make these devices aware of the world around us, making them smarter. One way to do this is to leverage the Google Awareness API in order to have rich features with minimal input from the user. It can trigger events when some conditions are put together: when you are close to a certain area, when you plug in headphones, when it is cold or sunny, etc. It can also be used to directly poll the sensors and get some information about the world around you. Using all these capacities to facilitate your life, your device will know what to do and when to do it, with or without your input (as configured by the user).
  In this talk Fran√ßois & Syrine will show you how to improve your music experience and take it to the next stage."
  subtype: presentation
  speakers: [105,106]

  category: "Android"
-
  id: 107
  title: "Multi-threading, concurrency and async on Android"
  description: "Everything you wanted to know about multi-threading, concurrency and asynchronous operations on Android but was to afraid to ask."
  subtype: presentation
  speakers: [107]

  category: "Android"
-
  id: 108
  title: "Leverage the power of native with Progressive Web Apps"
  description: "As developers, we want to create apps that engage users across multiple devices. But building native apps is costly and cumbersome. Progressive Web Apps (PWAs) combine the power of native apps with the ease of building and deploying web apps. Learn to craft PWA experiences using web standards, including offline support, push notifications, background processes, and homescreen access."
  subtype: presentation
  speakers: [108, 109]

  category: "Mobile Web"
-
  id: 109
  title: "Why we switched to new Firebase"
  description: "After new release on Google IO 2016 we at Your.MD decided to switch from countless amount of services that we are using to one solid solution - Firebase. During this talk I will explain main reason why we did it, which features we are using right now, problems and pitfalls that we found and solved. After this talk hopefully attenders will get full understanding of all new services that Google presented and will have a clear decision should they consider to use this new framework in their projects."
  subtype: presentation
  speakers: [123]

  category: "Cross-platform"
-
  id: 110
  title: "Use Xamarin + Azure App Service to build better apps"
  description: "Use Xamarin to develop 100% native apps on iOS, Android, and Windows Phone from a single code-base.<br>
Combining an Xamarin app with Azure App Service is a powerful combination and may save a lot of development time and complexity.<br>
Azure App Service provides all backend functionality such as storage, push notifications, offline synchronization, authentication/authorization management, automatic scaling.<br>
The first half of the talk will be an explanation of Xamarin concepts and architecture, together with an overview of Azure App Service and the benefits and functionality this particular platform-as-a-service provides.<br>
The second half of the talk, I will show by live-coding how easy it is to build a simple app that works across platforms, and furthermore connect the app to an Azure App Service to provide seamless backend communication."
  subtype: presentation
  speakers: [110]

  category: "Cross-platform"
-
  id: 111
  title: "Mobile DevOps: The road to success"
  description: "Are you able to deliver apps to your consumers at the expected rate, while being 100% sure that they are working as they should? Enabling mobile DevOps with a proper testing and feedback-loop is key to a successful mobile delivery process, regardless of how you develop your apps. In this session we'll take a look at how Xamarin Test Cloud, Visual Studio Team Services and HockeyApp can help you gain control of your app development and get you started on your road to success."
  subtype: presentation
  speakers: [111]

  category: "Cross-platform"
-
  id: 112
  title: "Building mobile apps with NativeScript"
  description: "NativeScript is a free and open source JavaScript framework for building native iOS, Android, and Windows Phone apps. Add to that Angular 2.0 with TypeScript and you will get a truly amazing combination. But I know what you‚Äôre thinking: another way of building apps? What makes NativeScript special? Here are a few cool things:<br>
  - Direct access to native APIs‚Äîno plugins required. Want to create a file on Android? Run new java.io.File()‚Äîin JavaScript!<br>
  - Completely native performance through the use of a JavaScript bridge natively available on all three mobile platforms.<br>
  - Cross-platform libraries for common use cases. Need to call a JSON API? Run http.getJSON()<br>
  - Style native apps using CSS. Yep, that‚Äôs actually a thing.<br>
Curious about how it all works? Come learn! Architectures will be explained; apps will be built; and fun will be had by all."
  subtype: presentation
  speakers: [112]

  category: "Cross-platform"
-
  id: 113
  title: "Rethinking Mobile with Ionic\u00a02"
  description: "Ionic has revolutionized the way web developers make the transition mobile development, but there‚Äôs always room to improve and make the lives of new app developers easier. With Ionic 2, we‚Äôve improved upon much of what made Ionic 1 great, while also keeping things simple and reducing the fatigue that developers can feel when learning a new tool. We‚Äôll introduce you to the basic Ionic 2 concepts and build an app live."
  subtype: presentation
  speakers: [113]

  category: "Mobile Web"
-
  id: 114
  title: "Make it count - Design & develop apps with Fuse"
  description: "Building apps takes time & effort, building GOOD apps (the only kind we really care about) even more so. In this talk we'll take a look at some apps built with Fuse to see how they evolved from early design concepts to being published in the app stores. We'll dig into visuals, animations and gestures as well as the integration of exotic platform features and backends, and we'll see why enabling designers and developers to collaborate better let's them create things that look & feel great in much less time. We'll also take a closer look at the new visual tooling in Fuse, specifically designed for speeding up app development and letting everyone work on real apps as if they were mere prototypes."
  subtype: presentation
  speakers: [114]

  category: "Cross-platform"
-
  id: 115
  title: "Can everyone use your app?"
  description: "Your app will be used by people with a wide range of abilities and disabilities. Even if we do not have a specific disability - we might experience challenges at certain times when being tired, hungover, on a shaking buss or when we have forgotten our glasses. If your app is accessible it will not only be easier to use for people with disabilities - it will also be a better app for everyone. Learn how we at FINN.no are working with making or apps accessible."
  subtype: presentation
  speakers: [115, 116]

  category: "Cross-platform"
-
  id: 117
  title: "Move Fast with React Native"
  description: "Mobile release cycles have always been longer than their web counterparts, but thanks to React Native, that doesn't have to remain the case. This talk will explore both the ways developers stand to win (daily app releases!) and lose (threading!) by integrating React Native into their current iOS apps. "
  subtype: presentation
  speakers: [117]
  category: "Cross-platform"

-
  id: 6
  title: "Building outside of the sandbox"
  description: "The largest OSS projects in the iOS ecosystem comes from people who have said ‚Äúthe tools we have are insufficient‚Äù and were unwilling to wait for Apple to fix them. There are still a lot of holes to be filled and as individuals we should be devoting time to helping ourselves and each other. This talk is about the speaker‚Äôs struggles with accepting that sometimes it‚Äôs up to you to be the change you want in the world."
  subtype: presentation
