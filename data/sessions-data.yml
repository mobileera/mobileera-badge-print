  id: 202
  title: "Red Hat Mobile Application Platform for rapid development of enterprise mobile applications"
  description: "We will introduce the Red Hat Mobile Application Platform for rapid development of enterprise mobile application clients and integration to backend systems with Node.js mBaaS Services. This session will demonstrate how to rapidly  build a custom end to end mobile application from scratch, generate a client binary in the build farm and deploy the cloud/server side it to a production environment."
  subtype: lightning
  speakers: [139]
  category: "Cross-platform"

