  id: 124
  title: "Your phone is snitching on you"
  description: "Yes, and so does your laptop, tablet and any other WiFi enabled device you own. Without even touching your device, I can tell you where have you been, and I might even tell you where are you right now in the room. I don't even need any fancy and expensive hardware to do that. Magic? No. Scary? Yes! Well, at least it can easily be used to track you. Join me to hear a story on what I learned sniffing wireless packages, or why WiFi is broken. In this talk we will have a look at the theory behind this, how and why this works, and, of course, a live demo!"
  subtype: presentation
  speakers: [124]
  category: "Security"
-
  id: 125
  title: "Building IoT devices for fun & profit"
  description: "The internet of things era is finally starting to happen! We have billions of smart devices coming, from smart plants to smart suitcases, and from smart vending machines to smart toys. But‚Ä¶ How can we, as ordinary developers, ride this wave? We‚Äôll need to know how to build embedded devices, build smartphone apps to go with them, and connect devices to the internet. And when we‚Äôre all done: how can people even discover our devices?! In this demo heavy talk Jan Jongboom will show how embedded development and the web are coming together to change how we interact with our devices."
  subtype: presentation
  speakers: [125]
  category: "IoT"
-
  id: 126
  title: "Static Analysis in iOS"
  description: "At Facebook, new code is being produced and shipped fast in a big code base shared by hundreds of engineers. Thus, we use a number of techniques to ensure good quality of code in this environment, such as unit and end-to-end tests and static analysis. Static analysis is a technique able to detect software errors statically, before a product is actually shipped, and without running the code. In this talk we describe the Infer Static Analyzer, an open source tool developed at Facebook that can find complex bugs such as Null Dereferences and Memory Leaks. It can also run fast in the CI, so that we can catch and fix bugs before code gets committed."
  subtype: presentation
  speakers: [126]
  category: "iOS"
-
  id: 127
  title: "Pain assesment through mobile solutions"
  description: "Pain is one of the most prolific health problems within the population and costs industry lost revenue. In this presentation, this challence is addressed through the examplification of our research project on a mobile solution for dealing with back-pain. A mobile app for visually diarizing the pain experience of pa- tients created on the Android platform is utilizedthrough a 3D centric application. Positive evaluations obtained provide evidence of the promising nature of the approach and indicate several future directions of research within mobile pain management."
  subtype: presentation
  speakers: [127]
  category: "Android"
-
  id: 128
  title: "Offline first and search on steroids with Couchbase Mobile and Elastic Search"
  description: "Wouldn't it be great if you could have a single, use-everywhere solution to creating offline-first apps? One that takes care of synchronization of data, has a flexible data model and workes with iOS, Android and Windows Phone? Coucbase Mobile is that solution! I will show you how easy it is to get up-and-running, as well as how to integrate with Elasticsearch to get state-of-the-art search capabilities (when online). As a bonus, I will show you how PouchDB can use the same infrastructure for Progressive Web Apps."
  subtype: presentation
  speakers: [128]
  category: "Cross-platform"
-
  id: 129
  title: "Artifical Intelligence & Design. The End of User Experience as we know it?"
  description: "2015 was characterized by unparalleled dynamics in the area of artificial intelligence not only in the technological perspective - AI becomes one of the most important tools for UX designers. It can make the interaction with machines more human and integrate it flawlessly in our daily lives. But is there a flip side, will AI be the end of the design and designer as we know them?"
  subtype: presentation
  speakers: [129]
  category: "UX"
-
  id: 130
  title: "Swift on the Backend "
  description: "With Apple open sourcing and releasing a Linux version, Swift is ready for new territories on the server, and the term Full-Stack Swift Developer gets a meaning. This talk shows how easy you can get up and running with Swift on the backend."
  subtype: presentation
  speakers: [130]
  category: "iOS"
-
  id: 131
  title: "Is your app secure?"
  description: "It is suprising how many apps fail when it comes to mobile security. Come and see everything that can go wrong, and gets some tips & tricks on how to think when it comes to secure data, integrations and access management. You will hopefully get some aha-moments! Demo is promised!"
  subtype: presentation
  speakers: [131, 138]
  category: "Security"

- id: 132
  title: "How we made a smartphone in Norway"
  description: "This talk will go through how BARTEC PIXAVI created an intrinsically safe (EX) Android smart phone and cameras. We'll look at the hardware platform used (SoC), why we did the hardware and software choices we did, how we upgrade between different versions of Android, what modifications we've made to Android, the challenges we faced during development, and currently face during manufacturing and post-release development."
  subtype: presentation
  speakers: [132]
  category: "Hardware"

-
  id: 133
  title: "Stop pushing users away"
  description: "In this talk we will look at common scenarios where we‚Äôre pushing users away without even realising it and look at real-life examples of how we can fix that."
  subtype: presentation
  speakers: [133]
  category: "UX"

-
  id: 134
  title: "Toothpick: A fresh approach to Dependency Injection on Android."
  description: "You find RoboGuice simple but slow ? And you think Dagger 1 & 2 are fast but complex and bloated ? Toothpick is the best of both worlds ! Toothpick is a scope tree based, runtime but reflection free implementation of JSR 330. It is pure Java, with a special focus on Android. Toothpick is fast (even faster than Dagger 2 in some cases!) and is simpler to use, with less boilerplate code. Its syntax is very close to Guice. It supports named dependencies, lazy dependencies, providers, and has built-in support for custom scopes."
  subtype: presentation
  speakers: [134, 135]
  category: "Android"

